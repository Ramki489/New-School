<div class="pull-right">
  <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0"   >
          <a href='#' (click)="firstPage()" class="page-link">First</a>
        </li>
    <li class="page-item" [class.disabled]="currentPage === 0"   >
      <a href='#' (click)="prevPage()" class="page-link">Prev</a>
    </li>
    <li *ngFor="let page of noOfPages" [class.active]="currentPage == page" class="page-item">
      <a href="#" class="page-link" (click)="getData(page)">{{page+1}}</a>
    </li>
    <li class="page-item"  [class.disabled]="(currentPage+1) === finalLength"  >
      <a href='#'  (click)="nextPage()" class="page-link">Next</a>
    </li>
    <li class="page-item"  [class.disabled]="(currentPage+1) === finalLength"  >
        <a href='#'  (click)="lastPage()" class="page-link">Last</a>
      </li>
  </ul> 
</div>
